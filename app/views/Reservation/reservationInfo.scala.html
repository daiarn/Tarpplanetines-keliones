@(reservation: Reservation)

@main("Voyage") {
    <div class="container">
        <h2>Voyage</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Take Off Place</th>
                    <th>Final Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>@reservation.Date</td>
                    <td>@reservation.takeOffPlace</td>
                    <td>@reservation.finalPrice</td>
                    <td><a class="btn btn-dark" href="@routes.ReservationController.getReservationPrice(reservation.id)">Calculate price</a></td>
                </tr>
            </tbody>
        </table>
    </div>
}
