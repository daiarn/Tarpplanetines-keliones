@import play.mvc.Http.Request//reikia prideti dalyku
@()

@main("Specify luggage") {
    <div class="container">
        <h2>Specify luggage</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="dimensions">Dimensions</label>
                <input type="test" class="form-control" id="dimensions" name="dimensions" placeholder="Enter dimensions">
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter weight">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <input type="text" class="form-control" id="content" name="content" placeholder="Enter content">
            </div>
        </form>
    </div>
}
